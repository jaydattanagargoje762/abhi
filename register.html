<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobers - Register/Login</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('register.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .tab-btn {
      cursor: pointer;
      font-weight: bold;
      padding: 10px;
      border-bottom: 2px solid transparent;
      color: #555;
    }

    .tab-btn.active {
      color: #3498db;
      border-color: #3498db;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="box">
    <div class="tabs">
      <div class="tab-btn active" onclick="showTab('register', this)">Register</div>
      <div class="tab-btn" onclick="showTab('login', this)">Login</div>
    </div>

    <!-- Register Form -->
    <form id="register" class="active" action="register.php" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Mobile Number</label>
      <input type="text" name="mobile" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number">

      <label>Password</label>
      <input type="password" name="password" required>

      <label>Register As</label>
      <select name="role" required>
        <option value="user">User</option>
        <option value="worker">Worker</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login" action="login.php" method="POST">
      <label>Mobile Number</label>
      <input type="text" name="mobile" required pattern="[0-9]{10}" maxlength="10">

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showTab(tabId, element) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      element.classList.add('active');
    }
  </script>

</body>
</html>
